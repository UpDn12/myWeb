<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios DOM!!</title>
    <script type="text/javascript" src="DOM_ejercicios.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            width: 150px;
            height: 175px;
            border: 3px dashed  black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!--
    form: name, lastname, age
    bottom: send form: event submit
    show data
    boton to show data form
    -->
    <h1>Ejercicos DOM :3</h1>
    <p>
        <div class="box">
            <form action="#" method="post" id="form" onsubmit="return false">
                <label for="name">Name:</label><br>
                <input type="text" name="name" id="name"><br>
    
                <label for="lastname">Lastname:</label><br>
                <input type="text" name="lastname" id="lastname"><br>
    
                <label for="age">Age:</label><br>
                <input type="text" name="age" id="age"><br>
    
                <input type="submit" value="send" id="submit">
            </form>
        </div>
        <div class="box dashed">
            <h3>User Information</h3>
            <hr>
            <p id="p_name">
                <!-- <span></span> para gregar texto por js-->
                Name: <span></span>
            </p>
            <p id="p_lastname">
                Lastame: <span></span>
            </p>
            <p id="p_age">
                Age: <span></span>
            </p>
        </div>
    </p>
</body>
</html>
